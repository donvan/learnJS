<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>严格模式</title>
</head>
<body>
<p>"use strict"指令只有在脚本或函数顶部才能生效，这也是严格模式的一个陷阱。这样，脚本连接变得颇为敏感。对于一些大型的应用软件，在开发 中使用多个独立 的文件 ，然而部署到产品环境时
却需要连接成一个单一的文件。</p>
<p>有两个解决方案，1.不要将进行严格模式检查的文件和不进行严格模式检查的文件连接起来。</p>
<p>2.通过将其自身包裹在立即调用的函数表达式（IIFE)中的方式连接多个文件 。</p>

<p>由于每个文件的内容被旋转在一个单独的作用域中，所以使用严格模式检查只影响本文件的内容。但是这种方式会导致这些文件的内容不会在全局作用域内解释。</p>
<script>
 /**
  * 严格模式.
  */
 function f(x){
    //'use strict';
    var arguments = [];   //在严格模式下，不允许重定义arguments变量
 }

//连接多个文件
 (function (){
  "use strict";
  function f(){
   //...
  }
 })();

 (function (){
  function f(){
    //...
  }
 })();
</script>
</body>
</html>
