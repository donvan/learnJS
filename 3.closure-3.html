<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的生存周期</title>
</head>
<body>

<script>

    var func1 = function(){
        var a=1;

        return function () {
            a++;
            alert(a);
        }
    }

    var f= func1();

    f();
    f();
    f();
    f();
</script>
</body>
</html>
