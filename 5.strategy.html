        //策略模式来写一个计算奖金
        var strategies = {
            "S": function ( salary){   //定义算法1
                return salary * 4;
            },
            "A": function ( salary ){ //算法2
              return salary * 3 ;
            },
            "B": function ( salary ){ //算法3
                return salary*2;
            }
        };

        var calculateBonus = function(level,salary){
            return strategies[level](salary);
        };

        console.log(calculateBonus('S',20000));  //80000
        console.log(calculateBonu('B',10000));  //20000

    </script>
