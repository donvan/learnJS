<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断数据的类型</title>
    <style>

    </style>
</head>
<body>
<script>
    //判断数据的类型
    var Type = {};

    for ( var i= 0, type; type=['String','Array','Number','Object','Null'][ i++ ];){
        (function( type ){
            Type['is'+type] = function( obj ){
                return Object.prototype.toString.call( obj ) === '[object ' + type + ']';
            }
        })(type);
    };

    console.log(Type.isArray([]));
    console.log(Type.isString('str'));
    console.log(Type.isObject({}));
    console.log(Type.isNull(null));



</script>
</body>
</html>
