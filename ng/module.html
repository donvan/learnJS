<!doctype html>
<html >
<head>
    <title>ng</title>
    <meta charset="utf-8">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="js/app.module.js"></script>
</head>
<body ng-app="app" ng-controller="myCtrl">
<div >
    <p>名字 : <input type="text" ng-model="name"></p>
    <h1>Hello {{name}}</h1>
    <p>{{test}} wife is {{wife}}</p>
    <df-directive></df-directive>
</div>
<script>
          app.value('wife','xiaohong')
          .controller('myCtrl',function ($scope,wife) {
                $scope.test = 'hello world';
                $scope.wife = wife ;
            })
            .directive('dfDirective',function () {
                return {
                    template: "<h1>自定义指令{{wife}}</h1>"
                }
            })
</script>
</body>
</html>
