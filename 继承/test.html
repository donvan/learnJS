<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
</head>
<body>

<script>
    function Shape() {
        this.x = x;
        this.y = y;
    }
    Shape.prototype.move = function (x, y) {
        x += x;
        y += y;
        console.log(x, y)
    };

    //子类继承父类的实例
    function Rectangle() {
        Shape.call(this); //调用父类的构造函数
    }
    Rectangle.prototype = Object.create(Shape.prototype);
    Rectangle.prototype.constructor = Rectangle;

    var rect = new Rectangle();
    rect.move(1, 1);


    //部分继承

</script>
</body>
</html>
