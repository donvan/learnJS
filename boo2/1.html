<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安全检测数据类型方法</title>
</head>
<body>
<h1>此方法适用于javascript基本数据类型和内置对象，</h1>
<p>对于自定义对象是无效的，因为自定义对象被 转换为字符串后，返回 的值 是没有规律的。</p>
<script>
    //安全检测javascript基本数据类型和内置对象
    //返回值：返回字符串“undefined" , "number" , "boolean", "string", "function" , "regexp" , "array" , "date" ,"error" ,"object" , "null"
    function typeOf(o){
        var _toString = Object.prototype.toString;

        var _type = {
            "undefined" : "undefined",
            "number" : "number",
            "boolean" : "boolean",
            "string" : "string",
            "[object Function]" : "function",
            "[object RegExp]" : "regexp",
            "[object Array]" : "array",
            "[object Date]" : "date",
            "[object Error]" : "error"
        };

        return _type[typeof o] || _type[_toString.call(o)] || (o ? "object" : "null");
    }

    //应用示例：

    var a = Math.abs;
    var b = '12.5';
    var c = undefined;
    var d = null;
    alert(typeOf(a));
    alert(typeOf(b));
    alert(typeOf(c));
    alert(typeOf(d));
</script>
</body>
</html>
