<body>
<p>使用===而不使用==</p>
<p>在使用===来判断两个 值 是否相等时，会先比较两个 值 的类型是否相同，如果 不相同，直接返回 false.如果相同，则接着根据比较对象的类型展开不同的判断逻辑。</p>
<p>==运算符，判断两个值 是否相等时，如果两个比较对象的类型不一样时，并没简单返回false,而是会进行一定的类型转换，再接着比较 。</p>
